services:
  db:
    image: mysql:8.4.0
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 15s
      timeout: 5s
      retries: 5
  web:
    build:
      context: ..
      dockerfile: build/wallet_api_backend/Dockerfile
    restart: always
    volumes:
      - "../:/app/"
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
